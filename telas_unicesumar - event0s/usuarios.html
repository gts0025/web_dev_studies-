<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="pt/br">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CADASTRO</title>
</head>
<body>
    <div class = "main">

        <h1>Cadastro de Usuario</h1>
        
        <label for="matricula">ID</label>
        <input type="number" id="matricula">

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">

         <label for="cpf">CPF</label>
        <input type="text" id="cpf">

        <label for="email">E-mail</label>
        <input type="email" id="email">

        <label for="senha">senha</label>
        <input type="password" id="senha">


        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento">


    </div>
    
    <div class = "second">
        <button class="bottom_button">novo
        </button>
        <button class="bottom_button">editar
        </button>
        <button onclick="location.href='Inicial.html'" class="bottom_button">gravar
        </button>
        <button onclick="location.href='Inicial.html'" class="bottom_button">excluir
        </button>

    </div>
</body>
</html>
