<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="pt/br">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CADASTRO</title>
</head>
<body>
    <div class = "main">

        <h1>Cadastro de Participantes</h1>
        <label for="id">ID</label>
        <input type="number" id="id">

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome">

        <label for="cpf">CPF ou CNPJ</label>
        <input type="text" id="cpf">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone">

        <label for="email">E-mail</label>
        <input type="email" id="email">

        <label for="endereco">Endere√ßo</label>
        <input type="text" id="endereco">

        <label for="complemento">Complemento</label>
        <input type="text" id="complemento">

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade">

        <label for="uf">UF</label>
        <input type="text" id="uf" maxlength="2">

        <label for="cep">CEP</label>
        <input type="text" id="cep">

        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento">


    </div>
    
    <div class = "second">
        <button class="bottom_button">novo
        </button>
        <button class="bottom_button">editar
        </button>
        <button class="bottom_button">gravar
        </button>
        <button onclick="location.href='menu_inicial.html'" class="bottom_button">excuir
        </button>

    </div>
</body>
</html>
