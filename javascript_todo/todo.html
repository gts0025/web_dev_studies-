<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .input{
            color: white;
            background-color: rgb(35, 35, 35);
            font-size: 20px;
            border: 0;

        }
        body{
            background-color: rgb(24, 24, 24);
            height:100%;
            padding:10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-align: center;
        }

        .list_box{
            width: 500px;
            
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        ul{
          color: rgb(255, 255, 255);  
          background-color:rgb(37, 37, 37);
          height: 100%;
          border-right: 10px;
          font-size: 40px;
          padding:5px;
        }

         li{
          color: rgb(255, 255, 255);  
          background-color:rgb(37, 37, 37);
          font-size: 20px;
          height: 22px;
          padding:20px;
          text-align: left;
          transition: 0.2s all;
        }
        
      
        li:hover{
            font-size: 22px;
        }
          li:active{
            font-size: 18px;
        }

        .done{
          color: rgb(89, 255, 0);  
          background-color:rgb(27, 30, 26);
        
        }
        .missed{
          color: rgb(255, 0, 0);  
          background-color:rgb(32, 27, 27);
        
        }
        .running{
          color: rgb(0, 153, 255);  
          background-color:rgb(27, 29, 32);
     
        }
        

    </style>
</head>
<body>
    <div class = list_box>
        <ul class = list>tasks
        </ul>
        <input type="text"  class="input" id = "sender" placeholder="write some task name">
    </div>
    

<script>
  const input = document.getElementById("sender");
  const list = document.querySelector(".list");

  const statuses = ["running", "done", "missed"];

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const taskText = input.value.trim();
      if (taskText === "") return;

      const newTask = document.createElement("li");
      const formatted = taskText[0].toUpperCase() + taskText.slice(1);

      newTask.textContent = formatted;
      newTask.textContent = taskText;
      newTask.classList.add("running");

      newTask.addEventListener("click", () => {
        cycleStatus(newTask);
      });

      list.appendChild(newTask);
      input.value = "";
    }
  });

  function cycleStatus(taskElement) {
    // Find current status
    let current = statuses.findIndex(status => taskElement.classList.contains(status));
    taskElement.classList.remove(statuses[current]);
    
    // Go to next status
    const next = (current + 1) % statuses.length;
    taskElement.classList.add(statuses[next]);
  }
</script>
</body>
</html>
